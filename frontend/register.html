<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Dexa</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9fafb; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; color: #228B22; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #228B22; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #1e7c1e; }
    a { text-decoration: none; color: #228B22; display: block; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Inscription</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>
  <a href="login.html">Déjà inscrit ? Connexion</a>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const response = await fetch('http://localhost:3000/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });

    const data = await response.json();
    if (response.ok) {
      alert(data.message);
      window.location.href = 'login.html';
    } else {
      alert(data.message);
    }
  });
</script>

</body>
</html>
