<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Dexa Messaging</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-success mb-4">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand mb-0 h1 text-white">
      ðŸ“© Dexa Messaging
    </span>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center text-success mb-4">Inscription</h2>
          <form id="registerForm">
            <div class="mb-3">
              <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
          </form>
          <div class="text-center mt-3">
            <a href="login.html" class="text-success">DÃ©jÃ  inscrit ? Se connecter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const response = await fetch('http://localhost:3000/api/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, email, password })
  });

  const data = await response.json();
  if (response.ok) {
    alert(data.message);
    window.location.href = 'login.html';
  } else {
    alert(data.message);
  }
});
</script>

</body>
</html>
