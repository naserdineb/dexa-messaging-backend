<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Dexa Messaging</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-success mb-4">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand mb-0 h1 text-white">
      ðŸ“© Dexa Messaging
    </span>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center text-success mb-4">Connexion</h2>
          <form id="loginForm">
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Se connecter</button>
          </form>
          <div class="text-center mt-3">
            <a href="register.html" class="text-success">Pas de compte ? S'inscrire</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const response = await fetch('http://localhost:3000/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });

  const data = await response.json();
  if (response.ok) {
    alert(data.message);
    window.location.href = 'messaging-interface-colonne.html';
  } else {
    alert(data.message);
  }
});
</script>

</body>
</html>
